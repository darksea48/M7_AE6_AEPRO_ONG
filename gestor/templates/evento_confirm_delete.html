{% extends 'base.html' %}
{% block title %}Eliminar evento{% endblock %}
{% block content %}
<h1>¿Eliminar evento?</h1>
<p>Estás por eliminar el evento <strong>{{ evento.titulo }}</strong>.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'eventos_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
