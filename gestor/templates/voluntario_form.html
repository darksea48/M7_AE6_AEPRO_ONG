{% extends 'base.html' %}
{% block title %}Voluntario{% endblock %}
{% block content %}
<h1 class="mb-3">
  {% if voluntario %}Editar voluntario{% else %}Nuevo voluntario{% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'voluntarios_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
