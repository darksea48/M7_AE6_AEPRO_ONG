{% extends 'base.html' %}
{% block title %}Voluntario{% endblock %}
{% block content %}
<div class="container mt-4">
<h1 class="mb-3">
  {% if form.instance.pk %}Editar voluntario{% else %}Nuevo voluntario{% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
  <a href="{% url 'voluntarios_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}
