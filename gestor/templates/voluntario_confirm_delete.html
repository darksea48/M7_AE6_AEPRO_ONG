{% extends 'base.html' %}
{% block title %}Eliminar voluntario{% endblock %}
{% block content %}
<h1>¿Eliminar voluntario?</h1>
<p>Estás por eliminar a <strong>{{ voluntario.nombre }}</strong>. Esta acción no se puede deshacer.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'voluntarios_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
