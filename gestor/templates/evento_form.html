{% extends 'base.html' %}
{% block title %}Evento{% endblock %}
{% block content %}
<div class="container mt-4">
<h1 class="mb-3">
  {% if form.instance.pk %}Editar evento{% else %}Nuevo evento{% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
  <a href="{% url 'eventos_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}

{% block scripts %}
<script>
  {% if form.errors %}
    Swal.fire({
        toast: false,
        icon: 'error',
        title: '{{ form.errors.as_text|escapejs }}',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
    });
  {% endif %}
</script>
{% endblock %}
