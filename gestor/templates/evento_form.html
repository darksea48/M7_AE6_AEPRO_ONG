{% extends 'base.html' %}
{% block title %}Evento{% endblock %}
{% block content %}
<h1 class="mb-3">
  {% if evento %}Editar evento{% else %}Nuevo evento{% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'eventos_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
